<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Web Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tictactoe-container">
        <h1 class="tictactoe-title">Tic-Tac-Toe</h1>
        <div class="ttt-mode-select">
            <button id="mode-pvp" class="ttt-mode-btn" aria-label="Player vs Player">Player vs Player</button>
            <button id="mode-ai" class="ttt-mode-btn" aria-label="Player vs AI">Player vs AI</button>
        </div>
        <div id="ttt-status" class="ttt-status">Select a mode to start</div>
        <div id="ttt-board" class="ttt-board" aria-label="Tic-Tac-Toe Board" role="grid">
            <!-- Cells will be generated by JS -->
        </div>
        <button id="ttt-restart" class="ttt-restart-btn" disabled>Restart Game</button>
    </div>
    <script src="tictactoe.js"></script>
</body>
</html>
